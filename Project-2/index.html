<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../depositphotos_349099790-stock-photo-programming-term-dom-document-object.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="container">
        <header class="title">
            <h1>Todo List</h1>
        </header>
        <section class="content">
            <input type="text" placeholder="items" id="newItem">            
            <ul id="list">
                <li>
                    <span id="javascript">Javascript</span>
                    <i class="fa-solid fa-pencil" id="pencil"></i>
                    <i class="fa-solid fa-trash" id="trash"></i>
                </li>
                <li>
                    <span id="html">HTML</span>
                    <i class="fa-solid fa-pencil" id="pencil"></i>
                    <i class="fa-solid fa-trash" id="trash"></i>
                </li>
                <li>
                    <span id="css">CSS</span>
                    <i class="fa-solid fa-pencil" id="pencil"></i>
                    <i class="fa-solid fa-trash" id="trash"></i>
                </li>
                <li>
                    <span id="React">React</span>
                    <i class="fa-solid fa-pencil" id="pencil"></i>
                    <i class="fa-solid fa-trash" id="trash"></i>
                </li>
                <li>
                    <span id="angular">Angular</span>
                    <i class="fa-solid fa-pencil" id="pencil"></i>
                    <i class="fa-solid fa-trash" id="trash"></i>
                </li>
                <li>
                    <span id="zustang">Zustand</span>
                    <i class="fa-solid fa-pencil" id="pencil"></i>
                    <i class="fa-solid fa-trash" id="trash"></i>
                </li>
                <li>
                    <span id="nextJs">NextJS</span>
                    <i class="fa-solid fa-pencil" id="pencil"></i>
                    <i class="fa-solid fa-trash" id="trash"></i>
                </li>
                <li>
                    <span id="typeScript">TypeScript</span>
                    <i class="fa-solid fa-pencil" id="pencil"></i>
                    <i class="fa-solid fa-trash" id="trash"></i>
                </li>
            </ul>
        </section>

    <script src="index.js"></script>
